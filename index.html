	<script>
		document.addEventListener('drop', function (e) {
			e.preventDefault();
			// Autre possibilit√© e.dataTransfer.items mais peut contenir autre chose que des fichiers
			for (var i = 0; i < e.dataTransfer.files.length; i++) {
				file = new zip.ZipReader(new zip.BlobReader(e.dataTransfer.files[i]));
				blob = new zip.BlobReader(e.dataTransfer.files[i]);
			}
		});

			e.preventDefault();
		})
	</script>
